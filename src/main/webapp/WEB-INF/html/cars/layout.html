<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputName">Car Name</label>

        <div class="controls">
            <input type="text" id="inputName" ng-model="car.name" placeholder="Car Name" required min="2">
        </div>
    </div>
    <div class="control-group">
        <hr />
        <div class="controls">
            <button type="button" class="btn btn-primary" ng-disabled="!car.name" ng-hide="editMode" ng-click="addCar(car)">Add Car</button>
            <button type="button" class="btn btn-primary" ng-disabled="!car.name" ng-show="editMode" ng-click="updateCar(car)">Save Car</button>
            <button type="button" class="btn" ng-click="resetCarForm()">Reset</button>
        </div>
    </div>
</form>
<h3 style="margin-left:100px;">Car List</h3>
<div class="alert alert-info" style="width:400px;margin-left:100px;" ng-show="cars.length == 0">
    No cars found
</div>
<table class="table table-bordered table-striped" style="width:450px; margin-left: 100px;" ng-show="cars.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Action</th>
            <th style="text-align: center;">Car Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in cars">
            <!--<td  style="width:70px;text-align:center;">
                <button class="btn btn-mini btn-danger" ng-click="removeCar(car)">Remove</button></td>
                -->
            <td style="width:100px;text-align: center;">
            <button class="btn btn-mini btn-danger" ng-click="removeCar(car.id)">Remove</button>
            <button class="btn btn-mini btn-success" ng-click="editCar(car)">Edit</button>
            <td>{{car.name}}</td>
        </tr>
    </tbody>
</table>
<button style="margin-left:100px;" class="btn btn-danger"  ng-show="cars.length > 1" ng-click="removeAllCars()">Remove All Cars</button>
